<div class="modal fade" id="adminUploadModal" tabindex="-1" aria-labelledby="adminUploadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-pv-deep text-white">
                <h5 class="modal-title" id="adminUploadModalLabel">Upload New Photo</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="upload-form" method="POST" action="{% url 'photo_upload' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="photoTitle" class="form-label">Photo Title</label>
                        <input type="text" class="form-control" id="photoTitle" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="photoFile" class="form-label">Image File</label>
                        <input class="form-control" type="file" id="photoFile" name="image" required>
                    </div>
                    <div class="mb-3">
                        <label for="digitalPrice" class="form-label">Digital Download Price ($)</label>
                        <input type="number" step="0.01" class="form-control" id="digitalPrice" name="price_digital" required>
                    </div>
                    <div class="mb-3">
                        <label for="assignClient" class="form-label">Assign to Client (Optional)</label>
                        <select class="form-select" id="assignClient" name="customers" multiple>
                            <option value="1">Customer A</option>
                            <option value="2">Customer B</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="upload-form" class="btn btn-pv-light">Upload & Save</button>
            </div>
        </div>
    </div>
</div>
